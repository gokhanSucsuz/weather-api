<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 shadow-lg rounded-3 my-5 mx-2 mx-sm-0"
      >
        <div class="col-sm">
          <form id="form" class="py-5">
            <h2
              id="title"
              class="shadow text-center py-3 rounded-3 fw-bolder text-success"
            >
              Weather Condition
            </h2>
            <input
              type="text"
              class="form-control my-3"
              id="city"
              placeholder="Please type a city name..."
            />
            <button type="submit" class="btn btn-sm btn-success">
              What's the weather?
            </button>
          </form>
        </div>
        <div class="col-sm py-3 shadow-lg">
          <div class="card description fw-semibold">
            <img
              src="https://openweathermap.org/img/wn/04n.png"
              class="card-img-top m-auto my-2"
              alt="Weather icon"
              style="width: 100px"
            />
            <div class="card-body">
              <h5 class="card-title" id="degree">Weather Forecast</h5>
              <h5 class="card-title city-name">Edirne</h5>
              <p class="card-text" id="weather-description">
                Weather Description: overcast clouds
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="feeling">Feels Like: 11</li>
              <li class="list-group-item" id="humidity">Humidity: %62</li>
              <li class="list-group-item" id="wind">Wind: 2.87 m/s</li>
            </ul>
          </div>
          <div
            class="error alert alert-danger text-center d-none my-5"
            role="alert"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
